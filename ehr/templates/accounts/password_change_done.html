{% extends 'ehr/base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<style>
    :root {
        --bg-primary: #0b1120;
        --bg-secondary: #0b1120;
        --accent-color: #2ec8a6;
        --success-color: #2ec8a6;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
    }

    .password-change-confirmation {
        display: flex;
        justify-content: center;
        /* align-items: center;
        min-height: 100vh;
        background-color: var(--bg-secondary);
        padding: 2rem; */
    }

    .confirmation-card {
        width: 100%;
        max-width: 500px;
        background-color: var(--bg-primary);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        animation: fadeInUp 0.4s ease-out forwards;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .confirmation-header {
        background-color: var(--success-color);
        color: var(--bg-primary);
        padding: 1.5rem;
        text-align: center;
    }

    .confirmation-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }

    .confirmation-body {
        padding: 2rem;
    }

    .confirmation-alert {
        background-color: rgba(46, 200, 166, 0.1);
        color: var(--success-color);
        border: 1px solid rgba(46, 200, 166, 0.3);
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .btn {
        padding: 0.9rem;
        border-radius: 10px;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        cursor: pointer;
        width: 100%;
    }

    .btn-primary {
        background-color: var(--accent-color);
        border: none;
        color: var(--bg-primary);
    }

    .btn-primary:hover {
        background-color: #25a38a;
        transform: translateY(-2px);
    }

    @media (max-width: 480px) {
        .password-change-confirmation {
            padding: 1rem;
        }
        
        .confirmation-card {
            padding: 1.5rem;
        }
    }
</style>

<div class="password-change-confirmation">
    <div class="confirmation-card">
        <div class="confirmation-header">
            <h2 class="confirmation-title">Password Changed</h2>
        </div>
        <div class="confirmation-body">
            <div class="confirmation-alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                Your password has been successfully changed.
            </div>
            <a href="{% url 'dashboard' %}" class="btn btn-primary">
                <i class="bi bi-speedometer2 me-2"></i>
                Return to Dashboard
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add any additional interactive elements if needed
    });
</script>
{% endblock %}
