{% block content %}
<style>
    :root {
        --bg-primary: #030817;
        --bg-secondary: #0b1120;
        --accent-color: #2ec8a6;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --error-color: #ff6b6b;
        --border-color: #1e293b;
    }

    body {
        background-color: var(--bg-secondary);
        margin: 0;
        padding: 0;
    }

    .password-reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
        background: linear-gradient(135deg, rgba(11,17,32,0.95) 0%, rgba(3,8,23,0.95) 100%);
    }

    .password-reset-form {
        width: 100%;
        max-width: 420px;
        background-color: var(--bg-primary);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid var(--border-color);
        animation: fadeInUp 0.4s ease-out forwards;
        backdrop-filter: blur(5px);
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 1rem;
        background-color: rgba(46, 200, 166, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form-icon svg {
        width: 30px;
        height: 30px;
        stroke: var(--accent-color);
    }

    .form-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .form-description {
        font-size: 0.95rem;
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 1.5rem;
        line-height: 1.5;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.9rem 1.2rem;
        background-color: rgba(15, 23, 42, 0.7);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        color: var(--text-primary);
        font-size: 0.95rem;
        transition: all 0.2s ease;
    }

    .form-control:focus {
        border-color: var(--accent-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(46, 200, 166, 0.2);
        background-color: rgba(15, 23, 42, 0.9);
    }

    .btn {
        padding: 0.9rem;
        border-radius: 10px;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        cursor: pointer;
        width: 100%;
    }

    .btn-primary {
        background-color: var(--accent-color);
        border: none;
        color: var(--bg-primary);
    }

    .btn-primary:hover {
        background-color: #25a38a;
        transform: translateY(-2px);
    }

    .alert {
        padding: 0.9rem;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        background-color: rgba(255, 107, 107, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.3);
        color: var(--error-color);
        text-align: center;
    }

    @media (max-width: 480px) {
        .password-reset-container {
            padding: 1rem;
        }
        
        .password-reset-form {
            padding: 1.5rem;
        }
    }
</style>

<div class="password-reset-container">
    <div class="password-reset-form">
        <div class="form-header">
            <div class="form-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h2 class="form-title">Reset Password</h2>
            <p class="form-description">Enter your email address below, and we'll email instructions for setting a new one.</p>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert">
                    Please enter a valid email address.
                </div>
            {% endif %}
            
            <div class="form-group">
                <label for="id_email" class="form-label">Email Address</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
        </form>
    </div>
</div>
{% endblock %}
