{% extends 'ehr/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<style>
    :root {
        --bg-primary: #0b1120;
        --bg-secondary: #0b1120;
        --accent-color: #2ec8a6;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --success-color: #2ec8a6;
        --border-color: #1e293b;
    }

    .password-reset-complete-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bg-primary);
        padding: 2rem;
    }

    .password-reset-complete-card {
        width: 100%;
        max-width: 450px;
        background-color: var(--bg-secondary);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
        overflow: hidden;
        animation: fadeInUp 0.4s ease-out forwards;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card-header {
        background-color: var(--success-color);
        color: #030817;
        padding: 1.5rem;
        border-bottom: none;
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
        text-align: center;
    }

    .card-body {
        padding: 2rem;
    }

    .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        background-color: rgba(46, 200, 166, 0.1);
        border: 1px solid var(--success-color);
        color: var(--text-primary);
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.95rem;
        transition: all 0.2s ease;
        cursor: pointer;
        width: 100%;
    }

    .btn-primary {
        background-color: var(--accent-color);
        border: none;
        color: var(--bg-primary);
    }

    .btn-primary:hover {
        background-color: #25a38a;
        transform: translateY(-2px);
    }

    @media (max-width: 480px) {
        .password-reset-complete-container {
            padding: 1rem;
        }
        
        .password-reset-complete-card {
            border-radius: 12px;
        }
        
        .card-body {
            padding: 1.5rem;
        }
    }
</style>

<div class="password-reset-complete-container">
    <div class="password-reset-complete-card">
        <div class="card-header">
            <h2 class="card-title">Password Reset Complete</h2>
        </div>
        <div class="card-body">
            <div class="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                Your password has been set. You may go ahead and log in now.
            </div>
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i>Log In
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add animation to card
        const card = document.querySelector('.password-reset-complete-card');
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
        
        setTimeout(() => {
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
{% endblock %}
